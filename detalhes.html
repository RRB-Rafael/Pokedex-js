<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Bulbasaur</title>

    <!--Favicon-->
    <link 
        rel="shortcut icon" 
        href="img/favicons/favicon.ico"
        type="image/x-icon"
    />

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body class="min-vh-100 bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo.png" alt="Pokebola" class="me-3"/>
                    <strong class="fs-3">Pokedéx</strong>
                </a>
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-constrols="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                    <spanclass
                    navbar-toggler-icon></span>
                </button>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container text-white pt-5">
            <div class="d-flex align-items-center justify-content-center text-center flex-wrap flex-md-now-wrap">
                <div id="anterior"></div>
                <div class="w-100 my-2">
                    <h1 class="display-5 text-white fw-bold"></h1>
                </div>
                <div id="proximo"></div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-5 p-0 text-center">
                    <div id="imgPoke" class="row"></div>
                    <div id="tipos" class="d-flex justify-content-center gap-2 my-2"></div>
                </div>
                <div class="col-lg-7 fs-5">
                    <p class="mb-3 mt-sm">
                        <b>Descroção: </b><span id="descricao"></span>
                    </p>

                    <p class="mb-3" hidden><b>Região: </b><span id="regiao"></span></p>

                    <p class="mb-3"><b>Altura: </b><span id="altura"></span></p>

                    <p class="mb-3"><b>Peso: </b><span id="peso"></span></p>

                    <div id="sons" class="d-flex gap-2 mb-2 align-items-center"></div>

                    <div id="chartReport" class="mt-4 p-2 bg-light rounded-2">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
